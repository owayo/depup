name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual release)'
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: depup

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          # Use 2-digit year (YY) for Windows MSI compatibility (major version must be <= 255)
          YEAR=$(date +%y)
          MONTH=$(date +%-m)

          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Current version: ${CURRENT}"

          if echo "${CURRENT}" | grep -qE '^[0-9]{2,4}\.[0-9]{1,2}\.[0-9]+$'; then
            OLD_YEAR=$(echo "${CURRENT}" | cut -d. -f1)
            OLD_MONTH=$(echo "${CURRENT}" | cut -d. -f2)
            OLD_COUNTER=$(echo "${CURRENT}" | cut -d. -f3)
            # Handle both 2-digit and 4-digit year formats
            OLD_YEAR_2DIGIT=$(echo "${OLD_YEAR}" | sed 's/^20//')
            if [ "${OLD_YEAR_2DIGIT}" = "${YEAR}" ] && [ "${OLD_MONTH}" = "${MONTH}" ]; then
              NEW_COUNTER=$((OLD_COUNTER + 1))
            else
              NEW_COUNTER=100
            fi
          else
            NEW_COUNTER=100
          fi

          NEW_VERSION="${YEAR}.${MONTH}.${NEW_COUNTER}"
          echo "New version: ${NEW_VERSION}"

          sed -i "s/^version = \"[^\"]*\"/version = \"${NEW_VERSION}\"/" Cargo.toml

          if [ -f "Cargo.lock" ]; then
            cargo generate-lockfile 2>/dev/null || true
          fi

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Commit and tag
        if: ${{ !inputs.dry_run }}
        run: |
          git add Cargo.toml
          [ -f "Cargo.lock" ] && git add Cargo.lock || true

          git commit -m "Release ${{ steps.bump.outputs.tag }}"
          git tag -a "${{ steps.bump.outputs.tag }}" -m "Release ${{ steps.bump.outputs.tag }}"
          git push origin HEAD "${{ steps.bump.outputs.tag }}"

      - name: Dry run info
        if: ${{ inputs.dry_run }}
        run: |
          echo "ðŸ§ª Dry run mode - skipping commit and tag"
          echo "Would release: ${{ steps.bump.outputs.tag }}"

  build:
    name: Build
    needs: prepare-release
    if: ${{ !inputs.dry_run }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: depup
            asset_name: depup-x86_64-unknown-linux-gnu.tar.gz
            cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: depup
            asset_name: depup-aarch64-unknown-linux-gnu.tar.gz
            cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: depup
            asset_name: depup-x86_64-apple-darwin.tar.gz
            cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: depup
            asset_name: depup-aarch64-apple-darwin.tar.gz
            cross: false

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: depup.exe
            asset_name: depup-x86_64-pc-windows-msvc.zip
            cross: false

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build with cross
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
          cross build --release --target ${{ matrix.target }}

      - name: Build
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: [prepare-release, build]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release-assets/ \;
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: ${{ needs.prepare-release.outputs.tag }}
          body: |
            ## depup ${{ needs.prepare-release.outputs.version }}

            Multi-language dependency updater CLI tool.

            ### Supported Languages
            - Node.js (package.json)
            - Python (pyproject.toml)
            - Rust (Cargo.toml)
            - Go (go.mod)

            ### Installation

            #### Homebrew (macOS/Linux)
            ```bash
            brew install owayo/depup/depup
            ```

            #### Manual Download

            Download the appropriate binary for your platform and add it to your PATH.

            **macOS (Apple Silicon)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare-release.outputs.tag }}/depup-aarch64-apple-darwin.tar.gz | tar xz
            sudo mv depup /usr/local/bin/
            ```

            **macOS (Intel)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare-release.outputs.tag }}/depup-x86_64-apple-darwin.tar.gz | tar xz
            sudo mv depup /usr/local/bin/
            ```

            **Linux (x86_64)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare-release.outputs.tag }}/depup-x86_64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv depup /usr/local/bin/
            ```

            **Linux (ARM64)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare-release.outputs.tag }}/depup-aarch64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv depup /usr/local/bin/
            ```

            **Windows**
            Download `depup-x86_64-pc-windows-msvc.zip`, extract, and add to PATH.

          draft: false
          prerelease: false
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: [prepare-release, release]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          repositories: '["homebrew-depup"]'

      - name: Download and Calculate SHA256
        id: sha256
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.prepare-release.outputs.tag }}"
          REPO="${{ github.repository }}"

          # Download each asset and calculate SHA256
          for asset in "depup-aarch64-apple-darwin.tar.gz" "depup-x86_64-apple-darwin.tar.gz" "depup-aarch64-unknown-linux-gnu.tar.gz" "depup-x86_64-unknown-linux-gnu.tar.gz"; do
            echo "Downloading ${asset}..."
            curl -sL "https://github.com/${REPO}/releases/download/${TAG}/${asset}" -o "${asset}"
            sha=$(sha256sum "${asset}" | cut -d' ' -f1)
            name=$(echo "${asset}" | sed 's/depup-//' | sed 's/.tar.gz//' | tr '-' '_')
            echo "sha256_${name}=${sha}" >> $GITHUB_OUTPUT
            echo "${asset}: ${sha}"
          done

      - name: Checkout Homebrew Tap
        uses: actions/checkout@v4
        with:
          repository: owayo/homebrew-depup
          token: ${{ steps.app-token.outputs.token }}
          path: homebrew-tap

      - name: Update Formula
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          TAG="${{ needs.prepare-release.outputs.tag }}"

          cat > homebrew-tap/Formula/depup.rb << 'EOF'
          class Depup < Formula
            desc "Multi-language dependency updater CLI tool"
            homepage "https://github.com/owayo/depup"
            version "${{ needs.prepare-release.outputs.version }}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/owayo/depup/releases/download/${{ needs.prepare-release.outputs.tag }}/depup-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha256.outputs.sha256_aarch64_apple_darwin }}"
              else
                url "https://github.com/owayo/depup/releases/download/${{ needs.prepare-release.outputs.tag }}/depup-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha256.outputs.sha256_x86_64_apple_darwin }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/owayo/depup/releases/download/${{ needs.prepare-release.outputs.tag }}/depup-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.sha256.outputs.sha256_aarch64_unknown_linux_gnu }}"
              else
                url "https://github.com/owayo/depup/releases/download/${{ needs.prepare-release.outputs.tag }}/depup-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.sha256.outputs.sha256_x86_64_unknown_linux_gnu }}"
              end
            end

            def install
              bin.install "depup"
            end

            test do
              system "#{bin}/depup", "--version"
            end
          end
          EOF

      - name: Commit and Push Formula
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/depup.rb
          git commit -m "Update depup to ${{ needs.prepare-release.outputs.version }}"
          git push

  release-summary:
    name: Release Summary
    needs: [prepare-release, release, update-homebrew]
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "ðŸš€ Released ${{ needs.prepare-release.outputs.tag }}"
          echo ""
          echo "Assets uploaded:"
          echo "  - depup-x86_64-unknown-linux-gnu.tar.gz"
          echo "  - depup-aarch64-unknown-linux-gnu.tar.gz"
          echo "  - depup-x86_64-apple-darwin.tar.gz"
          echo "  - depup-aarch64-apple-darwin.tar.gz"
          echo "  - depup-x86_64-pc-windows-msvc.zip"
          echo ""
          echo "ðŸº Homebrew tap updated: owayo/homebrew-depup"
